fields:
  - name: FONTE_STN_COD
    title: Fonte de Recurso STN - Código
    type: integer
    format: default
    constraints: 
      required: true
      minimum: 500
      maximum: 999
  - name: ANO
    title: Ano de Exercício
    description: Ano de exercício do início da vigência da linha para fins de classificação
    type: year
    format: default
    constraints: 
      required: true
  - name: MES
    title: Mês - Número
    description: Mês numérico do início da vigência da linha para fins de classificação
    type: integer
    format: default
    constraints: 
      required: true
      minimum: 1
      maximum: 12
  - name: UO_COD
    title: Unidade Orçamentária - Código
    type: string
    format: default
    constraints: 
      required: true
      pattern: \d{4}
  - name: ACAO_COD
    title: Projeto_Atividade - Código
    type: string
    format: default
    constraints: 
      required: true
      pattern: \d{4}
  - name: GRUPO_COD
    title: Grupo de Despesa - Código
    type: integer
    format: default
    constraints: 
      required: true
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 9
  - name: FONTE_COD
    title: Fonte de Recurso - Código
    type: integer
    format: default
    constraints: 
      required: true
      minimum: 1
      maximum: 99
  - name: IPU_COD
    title: Identificador de Procedência e Uso - Código
    type: integer
    format: default
    constraints: 
      required: true
      minimum: 1
      maximum: 9
